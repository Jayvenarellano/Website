<body>

        <div class="line line-2">

            <div class="wave wave3" style="background-image: url(../images/3.png)"></div>
        </div>
    

        <nav>
            <!--NAV_ITEMS-->
            <ul class="navItems">
                <li><a href="../index.html">Home</a></li>
                <li><a href="About.html">About</a></li>
                <li><a class="contact">Contact</a></li>
            </ul>
        </nav>
    </div>

    <!--IMAGE_CONTAINER-->
<div class="Image_Container">
    <div class="marin">
        <img src="../images/avatar2.png" alt="user pic">
    </div>
</div>  

    <div id="Contact-ID">
        <div class="container">
            <div class="row">
                <div class="contact-left">
                    <h1 class="sub-title">Contact Me</h1>
                    <p><i class="fa-solid fa-paper-plane"></i>yashisange@gmail.com</p>
                    <p><i class="fa-solid fa-phone-volume"></i>09675584747</p>
                    <div class="iconic">
                        <a href="https://www.facebook.com/ArellanoJayven"><i class="fa-brands fa-square-facebook"></i></a>
                        <a href="https://www.instagram.com/jayven_02/"><i class="fa-brands fa-instagram"></i></a>
                        <a href="https://github.com/Jayvenarellano"><i class="fa-brands fa-github-alt"></i></a>
                    </div>
                </div>
                <div class="contact-right">
                    <form name="submit-to-google-sheet">
                        <input type="text" name="Name" placeholder="Your Name" required>
                        <input type="email" name="Email" placeholder="Your Email" required>
                        <textarea name="Message" rows="6" placeholder="Your Message"></textarea>
                        <button type="submit" class="btn btn_submit"><a>Submit Here</a></button>
                    </form>
                    <span id="msg"></span>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbxXXAt_Tsr4Mny8OxQSAXJ9-Kd3t2sopP_DrX9vn7UtQg9D_D_ITVJdeFr-nsHNA4L_/exec'
        const form = document.forms['submit-to-google-sheet']
        const msg = document.getElementById("msg")
      
        form.addEventListener('submit', e => {
          e.preventDefault()
          fetch(scriptURL, { method: 'POST', body: new FormData(form)})
            .then(response => {
                msg.innerHTML = "Message Sent Successfully"
                setTimeout(function(){
                    msg.innerHTML = ""
                },3000)
                form.reset()
            })
            .catch(error => console.error('Error!', error.message))
        })
      </script>

</body>
</html>
